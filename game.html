<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - Brain Training Challenge</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Header */
        .header {
            text-align: center;
            padding: 20px 0;
            color: white;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Main container */
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Game container */
        .game-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }

        /* Game stats */
        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: white;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* Game grid */
        .grid {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
            justify-content: center;
        }

        .card {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            color: white;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .card.flipped {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            animation: flip 0.6s ease-in-out;
        }

        .card.matched {
            background: linear-gradient(135deg, #3498db, #2980b9);
            animation: match 0.8s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        @keyframes match {
            0% { transform: scale(1); }
            50% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1); }
        }

        /* Control buttons */
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
            box-shadow: 0 8px 20px rgba(252, 182, 159, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Difficulty selector */
        .difficulty-selector {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .difficulty-title {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .difficulty-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .difficulty-btn.active,
        .difficulty-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.05);
        }

        /* Success modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px;
            border-radius: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: modalAppear 0.5s ease-out;
        }

        @keyframes modalAppear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }
            
            .card {
                width: 70px;
                height: 70px;
                font-size: 30px;
            }
            
            .game-stats {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }

        /* Game status indicator */
        .game-status {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-waiting { background: #f39c12; }
        .status-playing { background: #2ecc71; }
        .status-completed { background: #3498db; }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="bg-particles" id="particles"></div>
    
    <div class="header">
        <h1>üß† Memory Master</h1>
        <p>Train your brain with this addictive matching game</p>
    </div>

    <div class="main-container">
        <div class="game-container">
            <div class="game-status">
                <span class="status-indicator status-waiting" id="statusIndicator"></span>
                <span id="gameStatus">Ready to start</span>
            </div>

            <div class="difficulty-selector">
                <div class="difficulty-title">Choose Difficulty</div>
                <div class="difficulty-buttons">
                    <div class="difficulty-btn" data-level="2">Easy (2√ó2)</div>
                    <div class="difficulty-btn active" data-level="4">Medium (4√ó4)</div>
                    <div class="difficulty-btn" data-level="6">Hard (6√ó6)</div>
                    <div class="difficulty-btn" data-level="8">Expert (8√ó8)</div>
                </div>
            </div>

            <div class="game-stats">
                <div class="stat-card">
                    <span class="stat-value" id="time">0</span>
                    <div class="stat-label">Time (s)</div>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="moves">0</span>
                    <div class="stat-label">Moves</div>
                </div>
                <div class="stat-card">
                    <span class="stat-value" id="level">1</span>
                    <div class="stat-label">Level</div>
                </div>
            </div>

            <div id="grid" class="grid"></div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">üöÄ Start Game</button>
                <button id="resetBtn" class="btn btn-secondary">üîÑ Reset</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>üéâ Congratulations!</h2>
            <p id="modalText">Great job!</p>
            <button id="nextLevelBtn" class="btn btn-primary">Next Level</button>
            <button id="playAgainBtn" class="btn btn-secondary">Play Again</button>
        </div>
    </div>

    <script>
        // Game variables
        let gameState = {
            cards: [],
            flippedCards: [],
            matchedPairs: 0,
            moves: 0,
            time: 0,
            timer: null,
            isPlaying: false,
            difficulty: 4,
            level: 1,
            bestTimes: {}
        };

        // DOM elements
        const elements = {
            grid: document.getElementById('grid'),
            startBtn: document.getElementById('startBtn'),
            resetBtn: document.getElementById('resetBtn'),
            timeDisplay: document.getElementById('time'),
            movesDisplay: document.getElementById('moves'),
            levelDisplay: document.getElementById('level'),
            gameStatus: document.getElementById('gameStatus'),
            statusIndicator: document.getElementById('statusIndicator'),
            successModal: document.getElementById('successModal'),
            modalText: document.getElementById('modalText'),
            nextLevelBtn: document.getElementById('nextLevelBtn'),
            playAgainBtn: document.getElementById('playAgainBtn'),
            difficultyButtons: document.querySelectorAll('.difficulty-btn')
        };

        // Game emojis
        const emojis = [
            'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº',
            'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî',
            'ü¶Ñ', 'üê∫', 'ü¶ù', 'ü¶é', 'üê¢', 'üêô', 'ü¶Ä', 'üê†',
            'üåü', '‚≠ê', 'üåô', '‚òÄÔ∏è', 'üåà', 'üî•', '‚ùÑÔ∏è', '‚ö°'
        ];

        // Initialize background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 10 + 5) + 'px';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 4 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Utility functions
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function updateGameStatus(status, className) {
            elements.gameStatus.textContent = status;
            elements.statusIndicator.className = `status-indicator ${className}`;
        }

        function updateStats() {
            elements.timeDisplay.textContent = gameState.time;
            elements.movesDisplay.textContent = gameState.moves;
            elements.levelDisplay.textContent = gameState.level;
        }

        // Card creation and management
        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.emoji = emoji;
            card.dataset.index = index;
            card.addEventListener('click', handleCardClick);
            return card;
        }

        function handleCardClick(e) {
            const card = e.target;
            
            if (!gameState.isPlaying || 
                card.classList.contains('flipped') || 
                card.classList.contains('matched') ||
                gameState.flippedCards.length >= 2) {
                return;
            }

            flipCard(card);
        }

        function flipCard(card) {
            card.classList.add('flipped');
            card.textContent = card.dataset.emoji;
            gameState.flippedCards.push(card);

            if (gameState.flippedCards.length === 2) {
                gameState.moves++;
                updateStats();
                checkForMatch();
            }
        }

        function checkForMatch() {
            const [card1, card2] = gameState.flippedCards;
            
            if (card1.dataset.emoji === card2.dataset.emoji) {
                setTimeout(() => {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    gameState.matchedPairs++;
                    gameState.flippedCards = [];
                    
                    if (gameState.matchedPairs === gameState.cards.length / 2) {
                        endGame();
                    }
                }, 600);
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                    card1.textContent = '';
                    card2.textContent = '';
                    gameState.flippedCards = [];
                }, 1200);
            }
        }

        // Game flow
        function startGame() {
            resetGameState();
            setupGrid();
            startTimer();
            updateGameStatus('Game in progress...', 'status-playing');
            elements.startBtn.textContent = 'üîÑ Restart';
        }

        function resetGameState() {
            gameState.cards = [];
            gameState.flippedCards = [];
            gameState.matchedPairs = 0;
            gameState.moves = 0;
            gameState.time = 0;
            gameState.isPlaying = true;
            
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            updateStats();
        }

        function setupGrid() {
            elements.grid.innerHTML = '';
            
            const totalPairs = (gameState.difficulty * gameState.difficulty) / 2;
            const selectedEmojis = emojis.slice(0, totalPairs);
            const gameEmojis = shuffleArray([...selectedEmojis, ...selectedEmojis]);
            
            elements.grid.style.gridTemplateColumns = `repeat(${gameState.difficulty}, 1fr)`;
            
            gameEmojis.forEach((emoji, index) => {
                const card = createCard(emoji, index);
                gameState.cards.push(card);
                elements.grid.appendChild(card);
            });
        }

        function startTimer() {
            gameState.timer = setInterval(() => {
                gameState.time++;
                updateStats();
            }, 1000);
        }

        function endGame() {
            clearInterval(gameState.timer);
            gameState.isPlaying = false;
            updateGameStatus('Game completed!', 'status-completed');
            
            const efficiency = Math.round((gameState.matchedPairs * 100) / gameState.moves);
            elements.modalText.innerHTML = `
                Level ${gameState.level} completed!<br>
                Time: ${gameState.time} seconds<br>
                Moves: ${gameState.moves}<br>
                Efficiency: ${efficiency}%
            `;
            
            elements.successModal.style.display = 'flex';
        }

        function nextLevel() {
            gameState.level++;
            gameState.difficulty = Math.min(gameState.difficulty + 2, 8);
            elements.successModal.style.display = 'none';
            startGame();
        }

        function resetGame() {
            if (gameState.timer) {
                clearInterval(gameState.timer);
            }
            
            gameState.isPlaying = false;
            gameState.level = 1;
            elements.grid.innerHTML = '';
            elements.startBtn.textContent = 'üöÄ Start Game';
            updateGameStatus('Ready to start', 'status-waiting');
            
            gameState.moves = 0;
            gameState.time = 0;
            updateStats();
        }

        // Event listeners
        elements.startBtn.addEventListener('click', startGame);
        elements.resetBtn.addEventListener('click', resetGame);
        elements.nextLevelBtn.addEventListener('click', nextLevel);
        elements.playAgainBtn.addEventListener('click', () => {
            elements.successModal.style.display = 'none';
            startGame();
        });

        // Difficulty selection
        elements.difficultyButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                elements.difficultyButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                gameState.difficulty = parseInt(btn.dataset.level);
                
                if (gameState.isPlaying) {
                    startGame();
                }
            });
        });

        // Close modal when clicking outside
        elements.successModal.addEventListener('click', (e) => {
            if (e.target === elements.successModal) {
                elements.successModal.style.display = 'none';
            }
        });

        // Initialize game
        createParticles();
        updateStats();
        updateGameStatus('Ready to start', 'status-waiting');
    </script>
</body>
</html>
